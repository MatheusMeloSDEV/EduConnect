    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile browser logic */
        -webkit-tap-highlight-color: transparent; /* Removes blue highlight on tap */
        user-select: none; /* Prevents text selection like a native app */
        -webkit-user-select: none;
        padding-bottom: env(safe-area-inset-bottom);
        -webkit-text-size-adjust: 100%;
        transition: background-color 0.3s;
      }
      html.dark body {
        background-color: #111827; /* gray-900 */
        color: #f3f4f6;
      }
      html:not(.dark) body {
        background-color: #f3f4f6;
      }
      /* Allow text selection on inputs and paragraphs inside articles */
      input, textarea, .prose p, .selectable {
        user-select: text;
        -webkit-user-select: text;
      }
      
      /* Safe Area Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }

      /* Native-like momentum scrolling */
      .smooth-scroll-x {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered: ', reg.scope))
            .catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>
