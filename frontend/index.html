<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EDUConnect">
    <title>EDUConnect Mobile</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=EC&background=7c3aed&color=fff&size=192">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #f3f4f6;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile browser logic */
        -webkit-tap-highlight-color: transparent; /* Removes blue highlight on tap */
        user-select: none; /* Prevents text selection like a native app */
        -webkit-user-select: none;
        padding-bottom: env(safe-area-inset-bottom);
        -webkit-text-size-adjust: 100%;
      }
      /* Allow text selection on inputs and paragraphs inside articles */
      input, textarea, .prose p, .selectable {
        user-select: text;
        -webkit-user-select: text;
      }
      
      /* Safe Area Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }

      /* Native-like momentum scrolling */
      .smooth-scroll-x {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered: ', reg.scope))
            .catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>
  </body>
</html>
